<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">


  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="flx">
  <div class="card">
    <img class="bg_main" src="./images/bg-main-desktop.png" alt="background image in dark purple tones">
    <img class="bg_card" src="./images/bg-card.png" alt="schematic representation of the front and back sides of a bank card">
  </div>


  <form action="">
    <fieldset>
      <div class="data">
        <label for="cardholder_name">Cardholder Name</label>
        <input 
        type="text" 
        placeholder="e.g. Jane Appleseed" 
        id="cardholder_name" 
        name="cardholder_name" />
      </div>

      <div class="data">
        <label for="card_number">Card Number</label>
        <input 
        type="text" 
        pattern="[0-9]{16}"
        placeholder="e.g. 1234 5678 9123 0000" 
        id="card_number" 
        name="card_number" 
        oninput="this.value=this.value.replace(/\D/g, '')"
        title="Enter the 16-digit card number"/>
      </div>

      <div class="date_cvc">
        <div>
          <label for="date">Exp. Date (MM/YY)</label>
          <div class="date">
            <input 
            type="number" 
            pattern="[0-9]{2}"
            placeholder="MM" 
            id="date" 
            min="01" 
            max="12"
            oninput="if(this.value.length>2) this.value=this.value.slice(0,2)" 
            title="Enter numbers from 01 to 12"/>

            <input 
            type="number" 
            pattern="[0-9]{2}"
            placeholder="YY"
            min="25" 
            max="99"
            oninput="if(this.value.length>2) this.value=this.value.slice(0,2)"
            title="Enter numbers from 25 to 99"/>
          </div>
        </div>


        <div class="cvc">
          <label for="cvc"> CVC</label>
          <input 
          type="text" 
          pattern="[0-9]{3}"
          placeholder="e.g. 123" 
          id="cvc" 
          min="000" 
          max="999"
          oninput="if(this.value.length>3) this.value=this.value.slice(0,3)" 
          title="Enter a 3-digit numeric code"
          />
         
        </div>
      </div>
      <div class="submit">
        <input type="submit" value="Confirm"/>
      </div>

    </fieldset>
  </form>
